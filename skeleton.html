
<!-- HEADER -->
<header class="header">

  <div class="header__container container">
    <a href="#" class="header__brand-wrapper clickable">
      <Icon class="header__logo" />
      <p class="header__title"></p>
    </a>

    <button class="btn btn--hamburger clickable">
      <Icon class="header__hamburger" />
    </button>

    <!-- Navigation component -->
    <nav class="header__nav">
      <ul class="header__menu">
        <!-- 4 menu list items -->
        <li class="menu__list-item">
          <a href="#" class="menu__list-link clickable"></a>
        </li>
      </ul>
    </nav>
  </div>

</header>

<!-- HERO -->
<section class="hero">
  <div class="hero__container container">

    <div class="hero__logo-container">
      <Icon class="hero__logo" />
    </div>

    <p class="hero__greeting"></p>
    <h1 class="hero__title"></h1>

    <div class="hero__page-links">

      <!-- LinkButton component * 3 -->
      <a href="#" class="link__wrapper clickable">
        <Icon class="link__icon" />
        <span class="link__title"></span>
      </a>
    </div>

  </div>
</section>

<!-- ABOUT -->
<section class="about">
  <div class="about__container container">

    <!-- ImagePlusText component -->
    <div class="component__content-wrapper">
      <div class="component__image-wrapper">
        <img src="" alt="" class="component__image">
      </div>

      <div class="component__text-wrapper">

        <!-- HeadingPlusText component -->
        <h2 class="component__title"></h2>
        <p class="component__text"></p>
        <p class="component__text"></p>
      </div>

      <div class="buttons-wrapper">

        <!-- LinkButton component * 2 -->
        <a href="#" class="link__wrapper clickable">
          <Icon class="link__icon" />
          <span class="link__title"></span>
        </a>

        <a href="#" class="link__wrapper clickable">
          <Icon class="link__icon" />
          <span class="link__title"></span>
        </a>

      </div>

    </div>

  </div>
</section>

<!-- PROJECTS -->
<section class="projects">
  <div class="projects__container container">
    <div class="projects__text-container">

      <!-- HeadingPlusText component -->
      <h2 class="component__title"></h2>
      <p class="component__text"></p>
      <p class="component__text"></p>

    </div>

    <div class="project-cards__container">
      <div class="project-card">
        <div class="project-card__image-container">
          <img src="" alt="" class="project-card__image">
        </div>

        <div class="project-card__info-container">

          <!-- HeadingPlusText component -->
          <h3 class="component__title component__title--card"></h3>
          <p class="component__text component__text--card"></p>

          <!-- LinkButton component -->
          <a href="#" class="link__wrapper clickable">
            <Icon class="link__icon" />
            <span class="link__title"></span>
          </a>

        </div>
      </div>
    </div>
  </div>
</section>

<!-- CONTACT -->
<section class="contact">
  <div class="contact__container container">

    <!-- ImagePlusText component -->
    <div class="component__content-wrapper">
      <div class="component__image-wrapper">
        <img src="" alt="" class="component__image">
      </div>

      <div class="component__text-wrapper">

        <!-- HeadingPlusText component -->
        <h2 class="component__title"></h2>
        <p class="component__text"></p>
        <p class="component__text"></p>

      </div>
    </div>

    <div class="contact__form-and-links__container">

      <div class="social-cards__container">

        <!-- SocialLink component * 3 -->
        <a href="#" class="social-link--card">
          <Icon class="icon" />
          <div class="social-link__text-wrapper">
            <p class="social-link__platform"></p>
            <p class="social-link__handle"></p>
          </div>
        </a>

      </div>

    </div>
  </div>
</section>

<!-- FOOTER -->
<footer class="footer">

</footer>
