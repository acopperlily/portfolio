
<!-- HEADER -->
<header class="header">

  <div class="header__container container">
    <a href="#" class="header__brand-wrapper clickable">
      <Icon class="header__logo" />
      <p class="header__title"></p>
    </a>

    <button class="btn btn--hamburger clickable">
      <Icon class="header__hamburger" />
    </button>

    <!-- Navigation component -->
    <nav class="header__nav">
      <ul class="header__menu">
        
        <!-- 4 MenuItem components -->
        <li class="menu__list-item">
          <a href="#" class="menu__list-link clickable"></a>
        </li>
      </ul>
    </nav>
  </div>

</header>

<!-- HERO -->
<section class="hero section--bg-image">
  <div class="hero__container container">

    <div class="hero__logo-container">
      <Icon class="hero__logo" />
    </div>

    <p class="hero__greeting"></p>
    <h1 class="hero__title"></h1>

    <div class="hero__page-links">

      <!-- LinkButton component * 3 -->
      <a href="#" class="link__wrapper clickable">
        <Icon class="link__icon" />
        <span class="link__title"></span>
      </a>
    </div>

  </div>
</section>

<!-- ABOUT -->
<section class="about">
  <div class="about__container container">

    <!-- ImagePlusText component -->
    <div class="component__content-wrapper">
      <div class="component__image-wrapper">
        <img src="" alt="" class="component__image">
      </div>

      <div class="component__text-wrapper">

        <!-- HeadingPlusText component -->
        <h2 class="component__title"></h2>
        <p class="component__text"></p>
        <p class="component__text"></p>
      </div>

      <div class="buttons-wrapper">

        <!-- LinkButton component * 2 -->
        <a href="#" class="link__wrapper clickable">
          <Icon class="link__icon" />
          <span class="link__title"></span>
        </a>

        <a href="#" class="link__wrapper clickable">
          <Icon class="link__icon" />
          <span class="link__title"></span>
        </a>

      </div>

    </div>

  </div>
</section>

<!-- PROJECTS -->
<section class="projects">
  <div class="projects__container container">
    <div class="projects__text-container">

      <!-- HeadingPlusText component -->
      <h2 class="component__title"></h2>
      <p class="component__text"></p>
      <p class="component__text"></p>

    </div>

    <div class="project-cards__container">
      <div class="project-card">
        <div class="project-card__image-container">
          <img src="" alt="" class="project-card__image">
        </div>

        <div class="project-card__info-container">

          <!-- HeadingPlusText component -->
          <h3 class="component__title component__title--card"></h3>
          <p class="component__text component__text--card"></p>

          <!-- LinkButton component -->
          <a href="#" class="link__wrapper clickable">
            <Icon class="link__icon" />
            <span class="link__title"></span>
          </a>

        </div>
      </div>
    </div>
  </div>
</section>

<!-- CONTACT -->
<section class="contact section--bg-image">
  <div class="contact__container container">

    <!-- ImagePlusText component -->
    <div class="component__content-wrapper">
      <div class="component__image-wrapper">
        <img src="" alt="" class="component__image">
      </div>

      <div class="component__text-wrapper">

        <!-- HeadingPlusText component -->
        <h2 class="component__title"></h2>
        <p class="component__text"></p>
        <p class="component__text"></p>

      </div>
    </div>

    <div class="contact__form-and-links__container">

      <div class="form__wrapper">
        <h3 class="form__title"></h3>
        <form class="form">
          <div class="form__input-wrapper">
            <label for="name" class="form__label"></label>
            <input type="text" class="form__input" name="name" id="name">
          </div>
          <div class="form__input-wrapper">
            <label for="email" class="form__label"></label>
            <input type="email" name="email" id="email" class="form__input">
          </div>
          <div class="form__input-wrapper">
            <label for="message" class="form__label"></label>
            <textarea name="message" id="message" cols="30" rows="10" class="form__input"></textarea>
          </div>
          <button type="submit" class="form__btn btn clickable"></button>
        </form>
      </div>

      <div class="social-cards__wrapper">
        <ul class="social-cards__container">

          <!-- SocialLink component * 3 -->
          <li class="social-link--card clickable">
            <a href="#">
              <Icon class="social-link__icon" />
              <p class="social-link__platform"></p>
              <p class="social-link__handle"></p>
            </a>
          </li>
  
        </ul>
      </div>

    </div>
  </div>
</section>

<!-- FOOTER -->
<footer class="footer">
  <div class="footer__container">

    <div class="footer__info-wrapper">
      <p class="footer__copy-info">
        <a href="#" class="footer__link clickable"></a>
      </p>
    

      <ul class="footer__social-links">

        <!-- SocialLink component * 3 -->
        <li class="footer__social-link">
          <a href="#">
            <Icon class="social-link__icon" />
          </a>
        </li>
      </ul>

    </div>

    <div class="footer__attributions-wrapper">
      <p class="footer__attribution">
        <a href="#" class="footer__link clickable"></a>
      </p>

      <p class="footer__attribution">
        <a href="" class="footer__link clickable"></a>
      </p>
      
    </div>

  </div>

</footer>
